<!--The content below is only a placeholder and can be replaced.-->
<topbar></topbar>
<div style="text-align:center">
  <!--<h2>CallK工具箱</h2>-->
  <div class="row">
    <div class="col-1"></div>
    <div class="col-2">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">AICK</a>
        <a class="nav-link disabled" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">CK2018</a>
      </div>
    </div>
    <div class="col-8">
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">

          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">商户绑定</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">计费日志</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <!-- 商户开通绑定关系 -->
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab" style="padding-top: 25px;">
              <div class="row">
                <div class="col-4">
                  <form onsubmit="return false;">
                    <div class="form-group">
                      <input type="text" class="form-control" id="merchantAccount" placeholder="商户账号" [(ngModel)]="bindParams.merchantAccount" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="CompanyId" placeholder="公司ID" [(ngModel)]="bindParams.companyId" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="MerchantName" placeholder="商户名称" [(ngModel)]="bindParams.merchantName" [ngModelOptions]="{standalone: true}">
                    </div>
                    <button class="btn btn-primary" (click)="bind()">绑定</button>
                  </form>
                </div>
              </div>
            </div>
            <!-- 线路计费日志 -->
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">开发中...</div>
          </div>

        </div>
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...</div>
      </div>
    </div>
    <div class="col-1"></div>
  </div>


</div>

<router-outlet></router-outlet>
